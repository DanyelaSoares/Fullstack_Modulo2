<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="desafio_gerenc_taref.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1> <!-- Título da lista -->
        <div class="input-container">
            <input type="text" id="itemInput" placeholder="Nova tarefa">
            <button id="addItemBtn">Adicionar</button>
        </div>

        <ul id="itemList"></ul>

        <div class="filter-buttons">
            <button id="showAllBtn">Todas</button>
            <button id="showCompletedBtn">Concluídas</button>
            <button id="showNotCompletedBtn">Não Concluídas</button>
        </div>
    </div>

    <script src="desafio_gerenc_taref.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
