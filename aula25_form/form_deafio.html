<!--
Crie um formulário de cadastro para um site de e-commerce. O formulário deve conter os seguintes campos:

    Nome completo (campo de texto)
    Endereço de e-mail (campo de e-mail)
    Senha (campo de senha)
    Selecione seu país (menu dropdown)
    Gênero (botões de rádio)
    Aceitar os termos de serviço (checkbox)

Estilize o formulário para que:

    O botão de envio fique destacado ao passar o mouse (efeito hover).
    O formulário tenha uma largura de 400px e esteja centralizado na tela.

Dicas:

    Utilize <form>, <input>, <select> e <textarea>.
    Use margin, padding e hover para melhorar a estilização.
    -->
    <!DOCTYPE html>
    <html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>
        <link rel="stylesheet" href="form_desafio.css">
    </head>
    
    <body>
        <form>
            <h1>Cadastro</h1>
    
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="email">Endereço de e-mail</label>
            <input type="email" id="email" name="email" required>
    
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
    
            <label for="pais">Selecione seu país</label>
            <select id="pais" name="pais" required>
                <option value="brasil">Brasil</option>
                <option value="portugal">Portugal</option>
                <option value="eua">Estados Unidos</option>
                <option value="outro">Outro</option>
            </select>
    
            <fieldset>
                <legend>Gênero</legend>
                <label class="inline-label"><input type="radio" name="genero" value="masculino" required> Masculino</label>
                <label class="inline-label"><input type="radio" name="genero" value="feminino" required> Feminino</label>
                <label class="inline-label"><input type="radio" name="genero" value="outro" required> Outro</label>
            </fieldset>
    
            <label>
                <input type="checkbox" name="termos" required> Aceitar os termos de serviço
            </label>
    
            <button type="submit">Enviar</button>
        </form>
    </body>
    
    </html>
